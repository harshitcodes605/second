<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <form id="registration form" class="registration form">
        <h1>Register Here, Thrill Awaits🏏🏏</h1>
        <div class="form">
            <label for="full name">Full Name</label>
            <input type="text" id="full name" name="full name" placeholder="Eg. Virat Kohli">
        </div>

        <div class="form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g., virat.kohli@gmail.com">
        </div>

        <div class="form">
                <label for="speciality">Select your speciality</label>
                <select id="speciality" name="speciality">
                    <option value="" disabled selected>Select</option>
                    <option value="Right hand batsman">Right hand batsman</option>
                    <option value="Left hand batsman">Left hand batsman</option>
                    <option value="Right arm fast bowler">Right arm fast bowler</option>
                    <option value="Left arm fast bowler">Left arm fast bowler</option>
                    <option value="Medium pacer">Medium pacer</option>
                    <option value="Off spinner">Off spinner</option>
                    <option value="Leg spinner">Leg spinner</option>
                    <option value="Wrist spinner">Wrist spinner</option>
                    <option value="Wicketkeeper">Wicketkeeper</option>
                </select>
        </div>

         <div class="form">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9587452138">
        </div>

            <div class="form">
                <label for="questions">Questions if any</label>
                <textarea id="questions" name="questions" placeholder="Any questions....."></textarea>
            </div>

            <div class="form checkbox-group">
                <input type="checkbox" id="t&c" name="t&c">
                <label for="t&c">I accept the Terms and Conditions</label>
            </div>

            <button type="register" class="register-button">Register now!</button>
    </form>
</main>
</body>
</html>
